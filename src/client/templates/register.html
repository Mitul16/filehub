{% extends "home_base.html" %}
{% load widget_tweaks %}
{% block main %}
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <h3>Sign Up</h3>
    <fieldset>
        {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% render_field field %}
        {{ field.errors }}
        {% endfor %}
    </fieldset>
    <button type="submit">Sign up</button>
</form>
{% endblock %}
