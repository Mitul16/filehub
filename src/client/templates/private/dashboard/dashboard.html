{% extends "private/base.html" %}
{% load static %}
{% block content %}
<div class="files-main-content">
    <div class="files-statistics">
        <h2>Files Statistics</h2>
        <!-- repeat following div for all file types -->
        <div class="box">
            <div class="file-info">
                <i class="fa-regular fa-file-pdf"></i>
                <div>
                    <p>PDF Files</p>
                    <span>130</span>
                </div>
            </div>
            <span>6.5GB</span>
        </div>
        <!-- Upload new file -->
        <input type="file" name="select files" id="file-selector" multiple hidden>
        <button id="upload-btn">
            <i class="fa-solid fa-angles-up"></i>Upload
        </button>
    </div>
    <div class="files-boxes" hx-get="/files/dir/children/" hx-trigger="uploaded" hx-swap="innerHTML"
        hx-include="#currDir">
        {% include "private/dashboard/dirs_and_files.html" %}
    </div>
</div>
{% endblock content %}
