{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&amp;display=swap"
    />
    <title>fileHub | Dashboard</title>
  </head>

  <body>
    <div class="page-content">
      <div class="sidebar">
        <div class="brand">
          <i class="fa-solid fa-xmark xmark"></i>
          <h3>Filehub</h3>
        </div>
        <ul>
          <li>
            <a href="{% url 'dir_contents' root.id %}" class="sidebar-link">
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>My Hub</span>
            </a>
          </li>
          <li>
            <a href="{% url 'settings' %}" class="sidebar-link">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </div>

      <main>
        <div class="header">
          <i class="fa-solid fa-bars bar-item"></i>
          {% block search_bar %} {% endblock %}
          <div class="profile">
            <a href="{% url 'logout' %}">Logout</a>
            <img src="{% static 'images/avatar.png' %}" alt="No Image" />
          </div>
        </div>
        <div class="main-content">{% block content %} {% endblock %}</div>
      </main>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/fileUpload.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
